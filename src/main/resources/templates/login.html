<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Login Page</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="../css/main.css" />
	<link rel="stylesheet" href="../css/forms.css" />
</head>

<body>
	<ul class="navigation_bar">
		<a th:href="@{/}" class="logo"><img th:src="@{images/MusicSheetsLogo.png}" alt="logo" /></a>
		<a th:href="@{/}" class="home_nav">Home</a>
		<a th:href="@{/sheets}" class="sheets_nav">Sheets</a>
		<a th:href="@{/profile}" class="profile_nav">Profile</a>
		<div sec:authorize="isAnonymous()">
			<a th:href="@{/login}" class="login_button">Login</a>
		</div>
		<br />
		<div sec:authorize="isAnonymous()">
			<a th:href="@{/registration}" class="register_button">Register</a>
		</div>
	</ul>
	<div class="login_form">
		<h1>Login</h1>
		<form th:action="@{/login}" method="post" style="width:30%;">
			<div th:if="${param.error}">
				<p>Invalid email or password.</p>
			</div>
			<div th:if="${param.logout}">
				<p>You have been logged out.</p>
			</div>
			<label for="username">Email</label>
			<input type="text" id="username" name="username" autofocus="autofocus" placeholder="Email" />
			<br />
			<label for="password">Password</label>
			<input type="password" id="password" name="password" placeholder="Password" />
			<br />
			<input type="submit" name="login-submit" id="login-submit" value="Log In"
				style="width: fit-content; border:2px solid black; margin-top: 10px;" />
			<br />
			<span>New user?
				<a href="/" th:href="@{/registration}">Register here</a></span>
		</form>
	</div>
	<div class="footer" style="position: fixed; bottom: 0;">
		<a th:href="@{/}" class="logo_footer"><img th:src="@{images/MusicSheetsLogo.png}" alt="logo" /></a>
		<div class="pages_list">
			<h3>Pages</h3>
			<li>Home</li>
			<li>Sheets</li>
			<li>Profile</li>
		</div>
		<br />
		<h5>Â© Music Sheets 2022</h5>
		<div class="footer_text">
			<h7>Contact Us</h7>
			<h7>Terms and Conditions</h7>
			<h7>Privacy Policy</h7>
		</div>
	</div>
</body>

</html>
