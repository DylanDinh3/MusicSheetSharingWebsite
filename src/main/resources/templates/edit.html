<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Document</title>
	<link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css}"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
	<link rel="stylesheet" th:href="@{/css/main.css}" />
	<link rel="stylesheet" th:href="@{/css/forms.css}" />
</head>

<body>
	<ul class="navigation_bar">
		<a th:href="@{/}" class="logo"><img th:src="@{/images/MusicSheetsLogo.png}" alt="logo" /></a>
		<a th:href="@{/}" class="home_nav">Home</a>
		<a th:href="@{/sheets}" class="sheets_nav">Sheets</a>
		<a th:href="@{/profile}" class="profile_nav">Profile</a>
		<div sec:authorize="isAnonymous()">
			<a th:href="@{/login}" class="login_button">Login</a>
		</div>
		<div sec:authorize="isAuthenticated()">
			<a th:href="@{/logout}" class="logout_button">Logout</a>
		</div>
		<br />
		<div sec:authorize="isAnonymous()">
			<a th:href="@{/registration}" class="register_button">Register</a>
		</div>
	</ul>
	<div class="edit_form">
		<h1>Currently Editing Sheet Music, <span th:text="${sheetInput.title}"></span></h1>
		<form th:action="@{/sheets/edit/{id}(id=${sheetInput.id})}" th:object="${sheetInput}" method="post">
			<label for="Title">Updated Title</label>
			<input type="text" th:field="${sheetInput.title}" placeholder="Title" required />
			<br />
			<label for="Composer">Enter Updated Composer(s), Seperated By Comma</label>
			<input type="text" th:field="${sheetInput.composers}" placeholder="Composer(s)" required />
			<br />
			<label for="Instrument">Enter Updated Instrument(s), Seperated By Comma</label>
			<input type="text" th:field="${sheetInput.instruments}" name="instruments" placeholder="Instrument(s)"
				required />
			<br />
			<label for="sheets">Enter Updated Music Sheets Image URL Here</label>
			<input type="text" name="file" th:field="${sheetInput.images}" placeholder="Image URL" required />
			<br />
			<div class="edit_buttons">
				<button type="submit">Update</button>
				<a class="cancel_button" th:href="@{/profile}">Cancel</a>
			</div>
		</form>
	</div>
	<div class="footer">
		<a th:href="@{/}" class="logo_footer"><img th:src="@{/images/MusicSheetsLogo.png}" alt="logo" /></a>
		<div class="pages_list">
			<h3>Pages</h3>
			<li>Home</li>
			<li>Sheets</li>
			<li>Profile</li>
		</div>
		<br />
		<h5>Â© Music Sheets 2022</h5>
		<div class="footer_text">
			<h7>Contact Us</h7>
			<h7>Terms and Conditions</h7>
			<h7>Privacy Policy</h7>
		</div>
	</div>
</body>

</html>
